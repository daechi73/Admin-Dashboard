<!DOCTYPE html>
<html>
  <head>
    <meta chatset="UTF-8" />
    <script type="text/javascript" src="js.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Admin-Dashboard</title>
  </head>
  <body>
    <div class="container-main">
      <div class="side-bar">
        <div class="side-bar-content logo"><h2>Dashboard</h2></div>
        <div class="side-bar-content general">
          <div class="side-bar-btns">home</div>
          <div class="side-bar-btns">Profile</div>
          <div class="side-bar-btns">Messages</div>
          <div class="side-bar-btns">History</div>
          <div class="side-bar-btns">Tasks</div>
          <div class="side-bar-btns">Communities</div>
        </div>
        <div class="side-bar-content setting">
          <div class="side-bar-btns">Settings</div>
          <div class="side-bar-btns">Support</div>
          <div class="side-bar-btns">Privacy</div>
        </div>
      </div>
      <div class="header">
        <div class="header-top">
          <div class="search">
            <button class="search-btn"><i class="fa fa-search"></i></button>
            <input type="text" class="search-input" />
          </div>
          <div class="notification">
            <img
              src="img/bell-ring.svg"
              alt="bell"
              width="25px"
              height="25px"
            />
            <img
              class="profile-pic"
              src="img/picture.jpg"
              alt="profile"
              width="40px"
            />
            <span>Odin Project</span>
          </div>
        </div>
        <div class="header-bottom">
          <div class="welcome">
            <img
              class="profile-pic"
              src="img/picture.jpg"
              alt="profile"
              width="40px"
              height="40px"
            />
            <div class="profile">
              <p style="font-size: 15px">welcome</p>
              <p><b>Odin Project</b></p>
            </div>
          </div>
          <div class="action">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </div>
      <div class="container-info">
        <div class="projects">
          <p>Your Projects</p>
          <div class="cards">
            <div class="card">hello</div>
            <div class="card">something</div>
            <div class="card">here</div>
            <div class="card">to</div>
            <div class="card">say</div>
            <div class="card">godbye</div>
          </div>
        </div>
        <div class="info-side">
          <div class="announcement">
            <p>Announcement</p>
            <div class="announcement-card">
              <div>hoha</div>
              <div>hoho</div>
              <div>hoho</div>
            </div>
          </div>
          <div class="trending">
            <div>hoho</div>
            <div>hoho</div>
            <div>hoho</div>
            <div>hoho</div>
            <div>hoho</div>
            <div>hoho</div>
            <div>hoho</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
